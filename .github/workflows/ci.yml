on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

name: CI

env:
  # https://doc.rust-lang.org/cargo/reference/profiles.html#incremental
  CARGO_INCREMENTAL: 1

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
          target: wasm32-unknown-unknown
          override: true
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - run: cargo fmt --all -- --check
      - run: cargo clippy --release --all-features --target wasm32-unknown-unknown -- --deny warnings
      - run: wasm-pack test --node --release --all-features
      - name: Install node_modules
      - run: yarn install --immutable
      - name: Tests wasm
      - run: yarn workspaces foreach -vpt run build
      - run: yarn workspaces foreach -vpt run test
      - run: yarn workspace integration_tests benchmark

  maybe-release:
    name: release
    runs-on: ubuntu-latest
    needs: [ checks ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: release-please-action
          changelog-types: '[{"type":"feat","section":"Features","hidden":false},{"type":"fix","section":"Bug Fixes","hidden":false},{"type":"chore","section":"Miscellaneous","hidden":false}]'

      - uses: actions/checkout@v3
        if: ${{ steps.release.outputs.release_created }}

      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
        if: ${{ steps.release.outputs.release_created }}

      - run: yarn install --ignore-scripts
        if: ${{ steps.release.outputs.release_created }}

      - run: yarn build
        if: ${{ steps.release.outputs.release_created }}

      - run: npm publish
        working-directory: ./package
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        if: ${{ steps.release.outputs.release_created }}
