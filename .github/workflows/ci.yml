on:
  push:
    branches: [main]
  pull_request:

name: CI

env:
  # https://doc.rust-lang.org/cargo/reference/profiles.html#incremental
  CARGO_INCREMENTAL: 1

jobs:
  wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
          target: wasm32-unknown-unknown
          override: true
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - run: cargo fmt --all -- --check
      - run: cargo clippy --release --all-features --target wasm32-unknown-unknown -- --deny warnings
      - run: wasm-pack test --node --release --all-features
      - run: lerna bootstrap
      - run: lerna run build --stream
      - run: lerna run test --stream
      - run: lerna run ci --stream
      - run: lerna run benchmark --stream
      - run: wasm-pack build -t web -d pkg-web -s hanabi1224
      - run: wasm-pack build -t nodejs -d pkg-node -s hanabi1224
      - uses: actions/upload-artifact@v3
        with:
          name: npm-pkg-web
          path: pkg-web/**/*
          if-no-files-found: error
      - uses: actions/upload-artifact@v3
        with:
          name: npm-pkg-node
          path: pkg-node/**/*
          if-no-files-found: error
